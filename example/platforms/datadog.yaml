receivers:
  tracesimulationreceiver/send_message_request:
    global:
      interval: 5s
    blueprint:
      type: service
      service:
        default:
          delay:
            for: "0.05"
            as: relative
          duration:
            for: "0.8"
            as: relative
        services:
          - name: ios_client
            resource:
              device.manufacturer: Apple
              service.version: v3
            spans:
              - name: send_message_request
                ref: ios_send_message_request
                kind: client
                delay:
                  for: 0s
                  as: absolute
                duration:
                  for: 2s
                  as: absolute
                conditional_effects:
                  - condition:
                      kind: probabilistic
                      probabilistic:
                        threshold: 0.2
                    effects:
                      - kind: mark_as_failed
                        mark_as_failed:
                          message: "Process failed"

          - name: api_gateway
            resource:
              service.version: v2
            spans:
              - name: receive_api_request
                ref: api_receive_api_request
                kind: server
                parent: ios_send_message_request
                children:
                  - name: call_auth_service
                    ref: call_auth_service
                    kind: client
                    duration:
                      for: "0.1"
                  - name: route_message_request
                    ref: route_message_request
                    kind: client
                    delay:
                      for: "0.3"
                    duration:
                      for: "0.5"

          - name: auth_service
            resource:
              service.version: v4
            spans:
              - name: validate_user_session
                kind: server
                parent: call_auth_service
                attributes:
                  url.path: /api/v1/session/validate
                  http.request.method: GET

          - name: message_write_server
            resource:
              service.version: v4
            spans:
              - name: receive_write_request
                kind: server
                events:
                  - name: request_received
                    delay:
                      for: 0s
                      as: absolute
                    attributes:
                      http.request.method: POST
                      url.path: /api/v1/messages
                  - name: response_sent
                    delay:
                      for: "0.95"
                      as: relative
                    attributes:
                      http.request.method: POST
                      url.path: /api/v1/messages
                      http.response.status_code: "200"
                conditional_effects:
                  - condition:
                      kind: probabilistic
                      probabilistic:
                        threshold: 0.2
                    effects:
                      - kind: mark_as_failed
                        mark_as_failed:
                          message: Rate limit exceeded
                      - kind: annotate
                        annotate:
                          attributes:
                            error.type: RateLimitExceededException
                      - kind: record_event
                        record_event:
                          event:
                            name: exception
                            delay:
                              for: "1.0"
                              as: relative
                            attributes:
                              exception.message: rate limit exceeded
                              exception.type: RateLimitExceededException
                              exception.stacktrace: |
                                com.example.api.RateLimitExceededException: Rate limit exceeded
                                at com.example.api.MessageService.sendMessage(MessageService.java:123)
                                at com.example.api
                parent: route_message_request
                children:
                  - name: produce_message_kafka
                    ref: produce_message_kafka
                    kind: producer
                    attributes:
                      messaging.system: kafka
                      messaging.destination.name: message-topic
                      messaging.operation.type: send

          - name: message_event_consumer
            resource:
              service.version: v2
              service.instance.id: message-event-consumer-1
            spans:
              - name: consume_kafka_message
                kind: consumer
                delay:
                  for: 2s
                  as: absolute
                duration:
                  for: 200ms
                  as: absolute
                links: [ produce_message_kafka ]
                attributes:
                  messaging.system: kafka
                  messaging.destination.name: message-topic
                children:
                  - name: update_read_model
                    kind: client
                    duration:
                      for: "0.1"
                    attributes:
                      db.operation.name: update_read_model
                      db.system.name: postgresql
                      db.collection.name: messages
                  - name: trigger_notification_event
                    ref: trigger_notification_event-1
                    kind: producer
                    delay:
                      for: "0.4"
                    duration:
                      for: "0.1"
                    attributes:
                      messaging.operation.type: send
                      messaging.system: kafka
                      messaging.destination.name: notification-topic

          - name: message_event_consumer
            resource:
              service.version: v2
              service.instance.id: message-event-consumer-2
            spans:
              - name: consume_kafka_message
                kind: consumer
                delay:
                  for: 2s
                  as: absolute
                duration:
                  for: 800ms
                  as: absolute
                links: [ produce_message_kafka ]
                attributes:
                  messaging.system: kafka
                  messaging.destination.name: message-topic
                children:
                  - name: update_read_model
                    kind: client
                    duration:
                      for: "0.1"
                    attributes:
                      db.operation.name: update_read_model
                      db.system.name: postgresql
                      db.collection.name: messages
                  - name: trigger_notification_event
                    ref: trigger_notification_event-2
                    kind: producer
                    delay:
                      for: "0.4"
                    duration:
                      for: "0.1"
                    attributes:
                      messaging.operation.type: send
                      messaging.system: kafka
                      messaging.destination.name: notification-topic

          - name: notification_service
            resource:
              service.version: v2
            spans:
              - name: consume_notification
                kind: consumer
                delay:
                  for: 3s
                  as: absolute
                duration:
                  for: 1s
                  as: absolute
                links: [ trigger_notification_event-1, trigger_notification_event-2 ]
                attributes:
                  messaging.system: kafka
                  messaging.destination.name: notification-topic
                children:
                  - name: send_email_notification
                    kind: client
                    attributes:
                      messaging.system: email-service

          - name: audit_service
            resource:
              service.version: v2
            spans:
              - name: log_message_event
                kind: consumer
                delay:
                  for: 2s
                  as: absolute
                duration:
                  for: 500ms
                  as: absolute
                links: [ produce_message_kafka ]
                attributes:
                  messaging.system: kafka
                  messaging.destination.name: message-topic
                children:
                  - name: archive_message_event
                    kind: client
                    attributes:
                      rpc.service: S3
                      aws.s3.bucket: message-archive
                      aws.s3.key: str!! 2025-01-01

