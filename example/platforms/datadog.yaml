                children:
                  - name: redis_cache_lookup
                    kind: client
                    duration:
                      for: "0.1"
                    attributes:
                      db.system.name: redis
                      db.operation.name: get
                  - name: fetch_message
                    kind: client
                    delay:
                      for: "0.2"
                    duration:
                      for: "0.2"
                    attributes:
                      db.system.name: postgresql
                      db.operation.name: select_enriched_message
                      db.collection.name: messages
