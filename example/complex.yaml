          - name: message_read_server
            resource:
              service.version: v1.0.0
            tasks:
              - name: receive_read_request_backend
                kind: server
                parent: route_message_read
                children:
                  - name: redis_cache_lookup
                    kind: client
                    duration:
                      for: "0.1"
                    attributes:
                      db.system: redis
                      db.operation: get
                  - name: fetch_message
                    kind: client
                    delay:
                      for: "0.2"
                    duration:
                      for: "0.2"
                    attributes:
                      db.system: postgres
                      db.operation: select_enriched_message
                      db.table: messages
                  - name: send_read_response
                    kind: server
                    delay:
                      for: "0.5"
                    duration:
                      for: "0.4"

