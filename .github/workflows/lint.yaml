name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Set up Go
        uses: actions/setup-go@v6.3.0
        with:
          go-version: 1.26.0

      - name: Execute golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.10.1

      - name: Run tests
        run: go test ./...

