name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag for Docker image (e.g. v0.1.0)"
        required: true
        default: "latest"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5.4
        with:
          go-version: 1.24.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/otelcol-tracesimulationreceiver:${{ github.event.inputs.version }}
            ghcr.io/${{ github.repository_owner }}/otelcol-tracesimulationreceiver:latest