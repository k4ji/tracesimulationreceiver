type: tracesimulationreceiver

status:
  class: receiver
  stability:
    alpha: [ traces ]
  codeowners:
    active: [ k4ji ]

tests:
  # reference.yaml
  config:
    global:
      interval: 5s
    blueprint:
      type: service
      service:
        default:
          delay:
            for: 10ms
            as: absolute
          duration:
            for: "0.8"
            as: relative
        services:
          - name: client
            resource:
              os: android
            tasks:
              - name: send_request
                id: send_request
                delay:
                  for: 0s
                  as: absolute
                duration:
                  for: 1s
                  as: absolute
                kind: client
                attributes:
                  team: mobile
          - name: server
            resource:
              service.version: 1.1.0
            tasks:
              - name: accept_request
                parent: send_request
                kind: server
                children:
                  - name: produce_message_event
                    id: produce_message_event
                    kind: producer
          - name: consumer
            tasks:
              - name: consume_message_event
                duration:
                  for: 200ms
                  as: absolute
                kind: consumer
                links:
                  - produce_message_event
                children:
                  - name: process_message_event
                    kind: internal
